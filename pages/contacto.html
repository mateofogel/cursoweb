    <article id="contacto"></article>
    <form action="" id="contacto">
        <div>
            <label for="nombre-usuario">Nombre y apellido:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario">
        </div>
        <div>
            <label for="email-usuario">Ingrese su mail:</label>
            <input type="mail" id="email-usuario" name="email-usuario">
        </div>
        <div>
            <label for="asuntos-mail">Asunto:</label>
            <select id="asuntos-mail">
                <option value=" ">-</option>
                <option value="consulta">Consulta</option>
                <option value="inscripcion">Inscripcion</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div>

            <label for="mensaje">Ingrese su mensaje</label>
            <textarea cols="30" rows="10" id="mensaje"></textarea>
        </div>
        <div>
            <label for="recibir-noticias">¿Desea recibir noticias?</label>
            <input type="checkbox" value="si-noticias" id="recibir-noticias">
        </div>
        <div>
            <label for="">Hombre</label>
            <input type="radio" name="seleccion-genero" value="masculino">
            <label for="">Mujer</label>
            <input type="radio" name="seleccion-genero" value="femenino">
            <label for="">Prefiero no responder</label>
            <input type="radio" name="seleccion-genero" value="no-responde">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </div>

    </form>
